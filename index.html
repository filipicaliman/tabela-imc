<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tabela IMC</h1>
        <section class="dados">
            <div class="imc">
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="resultado">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </section>
        <h1>Calcule seu IMC</h1>
        <form action="">
            <p>Peso: <br>
                <input type="number" name="peso" id="ipeso">
            </p>
            <p>Altura:  <br>
                <input type="number" name="altura" id="ialtura">
            </p>
            <p>
                <input type="submit" value="Calcular">
            </p>
        </form>
    </header>

</body>
</html>
